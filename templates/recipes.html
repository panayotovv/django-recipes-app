{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="max-w-7xl mx-auto px-6 py-6 text-center text-black">
        <input
            type="text"
            id="recipeSearch"
            placeholder="Search recipes..."
            class="w-full md:w-1/2 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-slate-900 focus:border-transparent"
        >
    </div>

    <div class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
    {% for recipe in recipes %}
        <div class="recipe-card bg-white rounded-xl overflow-hidden shadow-lg opacity-0 translate-y-10 transition-all duration-700">
        <a href="{% url 'recipe-detail' recipe.pk %}">
            <img src="{{ recipe.image }}" class="w-full h-48 object-cover cursor-pointer">
        </a>
            <div class="p-6">
                <h3 class="text-xl font-semibold mb-2 text-slate-900">{{ recipe.title }}</h3>
                <p class="text-gray-600 mb-4">{{ recipe.description }}</p>
                <a href="{% url 'recipe-detail' recipe.pk %}" class="text-white bg-slate-900 hover:bg-slate-800 px-4 py-2 rounded transition-colors duration-300">View Recipe</a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
